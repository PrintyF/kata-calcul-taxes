<mat-card class="panier-card">
  <mat-card-content>
    <table mat-table [dataSource]="panier">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} € </td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Quantité </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

     <ng-container matColumnDef="import">
        <th mat-header-cell *matHeaderCellDef> Importé </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox disabled [checked]="element.imported"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="showDetails()">Détails</button>
  </mat-card-actions>
</mat-card>
